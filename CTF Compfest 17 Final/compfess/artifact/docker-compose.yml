
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: compfess
      POSTGRES_USER: compfess
      POSTGRES_PASSWORD: compfess
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compfess -d compfess"]
      interval: 30s
      timeout: 30s
      retries: 5

  web:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        SSH_PASSWORD: "password"
        ADMIN_PASSWORD: "secret"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SECRET_KEY: "change-me-in-.env"
      DATABASE_URL: "postgresql://compfess:compfess@db:5432/compfess"
      DEBUG: "0"
      ADMIN_USERNAME: "haiakuadmintcompfess"
      ADMIN_EMAIL: "admint@compfess.com"
    ports:
      - "22"
      - "8000"
    volumes:
      - ./flag:/flag:ro
      - ./src:/app/src
    healthcheck:
      test: ["CMD-SHELL", "su -s /bin/sh -c 'python3 /app/src/manage.py test main > /dev/null 2>&1 || exit 1' django"]
      interval: 30s
      timeout: 30s
      retries: 5

volumes:
  dbdata:
